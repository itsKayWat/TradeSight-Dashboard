    <style>
        :root {
            /* Enhanced Dark Theme Colors with Better Visibility */
            --primary-bg: #0a0b0e;
            --secondary-bg: #151722;
            --tertiary-bg: #1e2130;
            --card-bg: rgba(30, 33, 48, 0.95);

            --accent-success: #43b581;

            --accent-info: #00b0f4;
            
            /* Enhanced Neon Accents with Higher Visibility */
            --neon-blue: #00f3ff;
            --neon-purple: #b537f2;
            --neon-pink: #ff3399;
            --neon-green: #39ff14;
            --neon-yellow: #fff700;
            
            /* Text Colors with Increased Contrast */
            --text-primary: #ffffff;
            --text-secondary: #b8b9bf;
            --text-muted: #868899;
            --text-bright: #f0f0ff;
            
            /* Enhanced Gradients with Better Visibility */
            --gradient-primary: linear-gradient(135deg, 
                rgba(114, 137, 218, 0.95) 0%, 
                rgba(88, 101, 242, 0.95) 100%);
            --gradient-dark: linear-gradient(135deg, 
                rgba(26, 27, 38, 0.98) 0%, 
                rgba(30, 33, 48, 0.98) 100%);
            --gradient-glow: linear-gradient(135deg, 
                rgba(0, 243, 255, 0.15) 0%, 
                rgba(181, 55, 242, 0.15) 100%);
            
            /* Enhanced Shadows for Better Depth */
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2),
                        0 1px 2px rgba(114, 137, 218, 0.1);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.25),
                        0 2px 4px rgba(114, 137, 218, 0.15);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.3),
                        0 4px 6px rgba(114, 137, 218, 0.2),
                        0 0 20px rgba(0, 243, 255, 0.1);
            --shadow-neon: 0 0 10px rgba(0, 243, 255, 0.4),
                          0 0 20px rgba(0, 243, 255, 0.3),
                          0 0 30px rgba(0, 243, 255, 0.2);
            
            /* Performance Optimized Properties */
            --transform-gpu: translateZ(0);
            --backface-visibility: hidden;
            --transition-speed: 0.3s;
            --transition-timing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enhanced Base Styles */
        body {
            background: var(--primary-bg);
            color: var(--text-bright);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            letter-spacing: 0.3px;
        }

        /* Enhanced Card Styles with Better Visibility */
        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            transition: transform var(--transition-speed) var(--transition-timing),
                      box-shadow var(--transition-speed) var(--transition-timing);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Enhanced Button Styles with Better Visibility */
        .btn-neon {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
            transition: all var(--transition-speed) var(--transition-timing);
        }

        .btn-neon:hover {
            background: var(--neon-blue);
            color: var(--primary-bg);
            box-shadow: var(--shadow-neon);
            text-shadow: none;
        }

        /* Enhanced Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-areas:
                "market pattern"
                "news sentiment";
            gap: 1rem;
            padding: 1rem;
        }

        #market-overview { grid-area: market; }
        #pattern-analysis { grid-area: pattern; }
        #financial-news { grid-area: news; }
        #social-sentiment { grid-area: sentiment; }

        /* Enhanced Text Styles */
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-bright);
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .text-muted {

        }

        /* Enhanced Chart Styles */
        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Animation Classes */
        .fade-in {
            animation: fadeIn var(--transition-speed) var(--transition-timing);
        }

        .slide-up {
            animation: slideUp var(--transition-speed) var(--transition-timing);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                filter: brightness(0.5);
            }
            to { 
                opacity: 1;
                filter: brightness(1);
            }
        }

        @keyframes slideUp {
            from { 
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Enhanced Media Queries */

        // Add category filter
        const categories = ['All', 'Markets', 'Stocks', 'Commodities', 'Forex', 'Crypto', 'Economy'];
        
        // Enhanced filter controls
        const filterControls = document.createElement('div');

        // Event Listeners
        document.getElementById('multiSelectMode').addEventListener('change', (e) => {
            state.isMultiSelectMode = e.target.checked;
            if (!state.isMultiSelectMode) {
                // If turning off multi-select, clear all except the last selected
                const activeButtons = document.querySelectorAll('.news-sources .btn-neon.active');

        document.getElementById('newsSearch').addEventListener('input', (e) => {
            state.filters.search = e.target.value.toLowerCase();
            updateNewsFeed();

        document.getElementById('dateFilter').addEventListener('change', (e) => {
            state.filters.date = e.target.value;
            updateNewsFeed();
        });

        // Initialize buttons with enhanced functionality
        function initializeButtons() {
            document.querySelectorAll('.news-sources .btn-neon').forEach(button => {
                button.addEventListener('click', function() {
                    const source = this.dataset.source;
                    
                    if (this.id === 'moreSourcesBtn') {
                        showMoreSources(this);
                        return;
                    }

                    handleSourceSelection(this, source);
                    updateNewsFeed();
                });
            });
        }

        function handleSourceSelection(button, source) {
            if (source === 'all') {
                state.activeNewsSources.clear();
                state.activeNewsSources.add('all');
                document.querySelectorAll('.news-sources .btn-neon').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
            } else {
                if (!state.isMultiSelectMode) {
                    state.activeNewsSources.clear();
                    document.querySelectorAll('.news-sources .btn-neon').forEach(btn => {
                        btn.classList.remove('active');
                    });
                }
                
                document.querySelector('[data-source="all"]').classList.remove('active');
                state.activeNewsSources.delete('all');

                if (button.classList.contains('active')) {
                    button.classList.remove('active');
                    state.activeNewsSources.delete(source);
                } else {
                    button.classList.add('active');
                    state.activeNewsSources.add(source);
                }
            }

            // If no sources selected, default to 'all'
            if (state.activeNewsSources.size === 0) {
                state.activeNewsSources.add('all');
                document.querySelector('[data-source="all"]').classList.add('active');
            }
        }

        // Alternative RSS feed fetching with multiple fallbacks
        async function fetchRSSFeed(urls) {
            const ticker = document.getElementById('tickerFilter').value.trim().toUpperCase();
            return generateMockData(ticker);
        }

        function generateMockData(ticker = '') {
            const now = new Date();
            const mockArticles = [];
            
            if (ticker) {
                // Generate ticker-specific mock articles
                mockArticles.push(
                    {
                        title: `${ticker} Stock Shows Significant Movement Today`,
                        description: `Latest analysis shows ${ticker} experiencing notable trading volume with institutional interest.`,
                        source: 'Market Analysis',
                        sourceColor: '#00f3ff',
                        pubDate: now.toISOString(),
                        link: `https://finance.yahoo.com/quote/${ticker}`
                    },
                    {
                        title: `Breaking: Major Hedge Fund Takes Position in $${ticker}`,
                        description: `Recent SEC filings reveal significant institutional activity in ${ticker} shares.`,
                        source: 'Financial News',
                        sourceColor: '#7289da',
                        pubDate: new Date(now - 2 * 3600000).toISOString(),
                        link: '#'
                    },
                    {
                        title: `$${ticker} Technical Analysis Update`,
                        description: `Key support and resistance levels identified for ${ticker}, with potential breakout scenarios.`,
                        source: 'Trading Analysis',
                        sourceColor: '#43b581',

                    {

                );
            } else {
                // Generate general market news
                mockArticles.push(

                        description: 'Latest market movements and sector analysis...',
                        source: 'Market News',

                        source: 'Economic News',
                        sourceColor: '#7289da',
                        pubDate: new Date(now - 3600000).toISOString(),
                        link: '#'
                    }
                );
            }
            
            return mockArticles;
        }

        // Enhanced article filtering
        function filterArticles(articles) {
            const searchTerm = document.getElementById('newsSearch').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            let filtered = articles.filter(article => {
                const matchesSearch = !searchTerm || 
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.description.toLowerCase().includes(searchTerm);

                const publishDate = new Date(article.pubDate);
                const now = new Date();
                
                let matchesDate = true;
                if (dateFilter === 'today') {
                    matchesDate = publishDate.toDateString() === now.toDateString();
                } else if (dateFilter === 'week') {
                    matchesDate = (now - publishDate) <= 7 * 24 * 60 * 60 * 1000;
                } else if (dateFilter === 'month') {
                    matchesDate = (now - publishDate) <= 30 * 24 * 60 * 60 * 1000;
                }

                const matchesCategory = categoryFilter === 'all' || 
                    (article.categories && article.categories.some(cat => 
                        cat.toLowerCase().includes(categoryFilter)));

                return matchesSearch && matchesDate && matchesCategory;
            });

            // Sort articles
            filtered.sort((a, b) => {
                if (sortFilter === 'newest') {
                    return new Date(b.pubDate) - new Date(a.pubDate);
                } else if (sortFilter === 'oldest') {
                    return new Date(a.pubDate) - new Date(b.pubDate);
                } else if (sortFilter === 'relevance') {
                    const aRelevance = calculateRelevance(a);
                    const bRelevance = calculateRelevance(b);
                    return bRelevance - aRelevance;
                }
            });

            return filtered;
        }

        // Calculate article relevance score
        function calculateRelevance(article) {
            const searchTerm = document.getElementById('newsSearch').value.toLowerCase();
            let score = 0;
            
            // Title matches
            if (article.title.toLowerCase().includes(searchTerm)) {
                score += 10;
            }
            
            // Description matches
            if (article.description.toLowerCase().includes(searchTerm)) {
                score += 5;
            }
            
            // Recency bonus
            const age = Date.now() - new Date(article.pubDate).getTime();
            score += 1000000000 / (age + 1);
            
            return score;
        }

        // Update the updateNewsFeed function to use the new filtering system
        async function updateNewsFeed() {
            const newsContainer = document.getElementById('newsFeed');
            if (!newsContainer) return;

            newsContainer.innerHTML = '<div class="loading">Loading news...</div>';

            try {
                let articles = [];
                const ticker = document.getElementById('tickerFilter').value.trim().toUpperCase();
                
                if (state.activeNewsSources.has('all')) {
                    articles = await fetchRSSFeed();
                } else {
                    const promises = Array.from(state.activeNewsSources).map(async sourceKey => {
                        if (newsFeeds[sourceKey]) {
                            return await fetchRSSFeed(newsFeeds[sourceKey].urls);
                        }
                        return [];
                    });
                    
                    articles = (await Promise.all(promises)).flat();
                }

                // Apply ticker filtering
                if (ticker) {
                    articles = articles.filter(article => {
                        const tickerSymbol = '$' + ticker;
                        return article.title.toUpperCase().includes(ticker) ||
                               article.title.includes(tickerSymbol) ||
                               article.description.toUpperCase().includes(ticker) ||
                               article.description.includes(tickerSymbol);
                    });
                }

                // Apply existing filters and display
                const filteredArticles = filterArticles(articles);
                
                if (filteredArticles.length === 0) {
                    newsContainer.innerHTML = `<div class="no-news">No articles found for ${ticker ? '$' + ticker : 'selected filters'}</div>`;
                } else {
                    displayArticles(newsContainer, filteredArticles);
                }

            } catch (error) {
                console.error('Feed update error:', error);
                newsContainer.innerHTML = '<div class="error">Failed to load news feed</div>';
            }
        }

        function displayArticles(container, articles) {
            if (articles.length === 0) {
                container.innerHTML = '<div class="no-news">No articles found</div>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="news-item glass-card">
                    <div class="news-source" style="color: ${article.sourceColor}">${article.source}</div>
                    <h4>${article.title}</h4>
                    <p>${article.description}</p>
                    <div class="news-meta">
                        <span>${new Date(article.pubDate).toLocaleString()}</span>
                        <a href="${article.link}" target="_blank" class="btn btn-neon btn-sm">Read More</a>
                    </div>
                </div>
            `).join('');
        }

        // Add styles
        const style = document.createElement('style');
        style.textContent = `
            .multi-select-toggle {
                margin-bottom: 15px;

        // Add this inside your DOMContentLoaded event listener

    // Market Overview Chart initialization and update
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize the chart
        const ctx = document.getElementById('marketOverviewChart').getContext('2d');
        const marketChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Market Overview',
                    data: [],
                    borderColor: '#00f3ff',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        // Function to update chart data
        function updateChartData(timeframe) {
            const now = new Date();
            const labels = [];
            const data = [];
            
            switch(timeframe) {
                case '1D':
                    for(let i = 0; i < 24; i++) {
                        labels.push(i + ':00');
                        data.push(Math.random() * 100);
                    }
                    break;
                case '1W':
                    for(let i = 6; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i);
                        labels.push(date.toLocaleDateString('en-US', { weekday: 'short' }));
                        data.push(Math.random() * 100);
                    }
                    break;
                case '1M':
                    for(let i = 29; i >= 0; i--) {
                        const date = new Date(now);
                        date.setDate(date.getDate() - i);
                        labels.push(date.getDate());
                        data.push(Math.random() * 100);
                    }
                    break;
            }

            marketChart.data.labels = labels;
            marketChart.data.datasets[0].data = data;
            marketChart.update();
        }

        // Handle timeframe button clicks
        document.querySelectorAll('.timeframe-buttons .btn-neon').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.timeframe-buttons .btn-neon').forEach(btn => {

    <script>
    // Initialize settings from localStorage
    document.addEventListener('DOMContentLoaded', function() {
        loadSettings();
    });

    function openSettings() {
        const modal = new bootstrap.Modal(document.getElementById('dashboardSettings'));
        modal.show();
    }

    function loadSettings() {
        const apiKeys = [
            'stocktwitsAPI',
            'twitterAPI',
            'redditAPI',
            'finnhubAPI',
            'polygonAPI',
            'alphaVantageAPI',
            'tradingviewAPI',
            'webullAPI',
            'robinhoodAPI',
            'etradeAPI',
            'tradestationAPI',
            'sofiAPI',
            'bloombergAPI',
            'reutersAPI',
            'wsjAPI',
            'seekingAlphaAPI',
            'benzingaAPI',
            'marketWatchAPI',
            'zacksAPI',
            'motleyFoolAPI'
        ];

        // Load API keys
        apiKeys.forEach(key => {
            const savedValue = localStorage.getItem(key);
            if (savedValue) {
                document.getElementById(key).value = savedValue;
            }
        });

        // Load other settings
        document.getElementById('darkMode').checked = localStorage.getItem('darkMode') !== 'false';
        document.getElementById('autoRefresh').checked = localStorage.getItem('autoRefresh') !== 'false';
    }

    function saveSettings() {
        const apiKeys = [
            'stocktwitsAPI',
            'twitterAPI',
            'redditAPI',
            'finnhubAPI',
            'polygonAPI',
            'alphaVantageAPI',
            'tradingviewAPI',
            'webullAPI',
            'robinhoodAPI',
            'etradeAPI',
            'tradestationAPI',
            'sofiAPI',
            'bloombergAPI',
            'reutersAPI',
            'wsjAPI',
            'seekingAlphaAPI',
            'benzingaAPI',
            'marketWatchAPI',
            'zacksAPI',
            'motleyFoolAPI'
        ];

        // Save API keys
        apiKeys.forEach(key => {
            const value = document.getElementById(key).value;
            if (value) {
                localStorage.setItem(key, value);
            }
        });

        // Save other settings
        localStorage.setItem('darkMode', document.getElementById('darkMode').checked);
        localStorage.setItem('autoRefresh', document.getElementById('autoRefresh').checked);

        // Show success message
        showToast('Settings saved successfully!');

        // Close modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('dashboardSettings'));
        modal.hide();
    }

    function showToast(message) {
        const toastHTML = `
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <strong class="me-auto">Dashboard</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            </div>
        `;

        document.body.insertAdjacentHTML('beforeend', toastHTML);
        const toastElement = document.querySelector('.toast');
        const toast = new bootstrap.Toast(toastElement);
        toast.show();

        // Remove toast after it's hidden
        toastElement.addEventListener('hidden.bs.toast', () => {
            toastElement.parentElement.remove();
        });
    }

    // Function to get API key
    function getAPIKey(service) {
        return localStorage.getItem(`${service}API`);
    }
    </script>
